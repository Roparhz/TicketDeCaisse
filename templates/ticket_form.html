{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Modifier{% else %}Créer{% endif %} un ticket</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1 class="title">{% if object %}Modifier{% else %}Créer{% endif %} un ticket</h1>
    <form class="form-container" method="post">
        {% csrf_token %}
        <label for="id_intitule">Intitulé :</label>
        <label for="id_date">Date :</label>
        <input type="date" id="id_date" name="date" placeholder="Sélectionnez la date" required>
        {% for error in form.date.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
        <input type="text" id="id_intitule" name="intitule" placeholder="Entrez l'intitulé du ticket" required>
        <label for="id_montant">Montant :</label>
        <input type="number" id="id_montant" name="montant" placeholder="Entrez le montant" required>
            
        <button type="submit">{% if object %}Modifier{% else %}Créer{% endif %}</button>
    </form>
</body>
</html>
